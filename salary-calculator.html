		<div class="container-fluid" id="main-container">

            <br>
            <div class="row">
                <div class="col-12 center">
                    <h1>Salary Calculator</h1>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12 center">
                    <h6>This calculates yearly salary, not including taxes.</h4>
                </div>
            </div>
            <br>
            
            
            
            <div class="row">
                <div class="col-4"></div>
                
                <div class="col-4">
                    <label>Hourly rate in USD:</label>
                    <input type="number" class-"form-control" id="hourly-rate">
                </div>
    
                <div class="col-4"></div>
            </div>
            
            <div class="row">
                <div class="col-4"></div>
                
                <div class="col-4">
                    <label>Hours per day:</label>
                    <input type="number" class-"form-control" id="daily-hours" placeholder="">
                </div>
    
                <div class="col-4"></div>
            </div>
            
            <div class="row">
                <div class="col-4"></div>
                
                <div class="col-4">
                    <label>Days per week:</label>
                    <input type="number" class-"form-control" id="days-per-week" placeholder="">
                </div>
    
                <div class="col-4"></div>
            </div>
            
            <div class="row">
                <div class="col-4"></div>
                
                <div class="col-4">
                    <label>Months per year:</label>
                    <input type="number" class-"form-control" id="months-per-year" value=12 placeholder="">
                </div>
    
                <div class="col-4"></div>
            </div>
            
            <div class="row">
                <div class="col-4"></div>
                
                <div class="col-4">
                    <label>How many years:</label>
                    <input type="number" class-"form-control" id="num-of-years" value=1 placeholder="">
                </div>
    
                <div class="col-4"></div>
            </div>

            <div class="row">
                <div class="col-5"></div>
                <div class="col-2 center">
                    <br>
                    <button type="submit" onclick="submit()" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-5"></div>
            </div>

		</div>
            

        <script>
            
            var mainContainer = document.getElementById("main-container")
            
            function submit() {
                var hourlyRate = document.getElementById("hourly-rate")
                var hoursPerDay = document.getElementById("daily-hours")
                var daysPerWeek = document.getElementById('days-per-week')
                var monthsPerYear = document.getElementById('months-per-year')
                var numOfYears = document.getElementById("num-of-years")
                
                if (hourlyRate.value != "" && hoursPerDay.value != "" && daysPerWeek.value != "" && monthsPerYear != "" && numOfYears != "") {
                     var totalIncome = ((((hourlyRate.value * hoursPerDay.value) * daysPerWeek.value) * 52) * monthsPerYear.value/12) * numOfYears.value
                
                    // <div class="center-card">
                    //     <div>
                    //         <h1>You would make $_____!</h1>
                    //         <p>Not including income tax or days off.</p>
                    //         <button type="button" class="btn btn-outline-danger" onclick="destroy(this)">Close</button>
                    //     </div>
                    // </div>
                    
                    var cardDiv = document.createElement("div")
                    cardDiv.classList.add("center-card")
                    
                    var innerDiv = document.createElement("div")
                    
                    var newH1 = document.createElement("h1")
                    newH1.innerHTML = `You would make about ${totalIncome}`
                    
                    innerDiv.appendChild(newH1)
                    
                    var newP = document.createElement("p")
                    newP.innerHTML = "Not including income tax or days off."
                    
                    innerDiv.appendChild(newP)
                    
                    var newButton = document.createElement("button")
                    newButton.classList.add("btn")
                    newButton.classList.add("btn-outline-danger")
                    newButton.innerHTML = "Close"
                    newButton.onclick = function(){
                       cardDiv.remove()
                    }
                    
                    innerDiv.appendChild(newButton)
                    
                    cardDiv.appendChild(innerDiv)
                    
                    mainContainer.appendChild(cardDiv)
                } else {
                    alert("Fill out all data")
                }
             
            }
            
        </script>
